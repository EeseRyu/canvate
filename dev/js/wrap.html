function wrap (text, limit) {
  if (text.length > limit) {
    var e1 = text.slice(0, limit).lastIndexOf(' ');
    var e2 = text.slice(0, limit).lastIndexOf('-');
    var edge = Math.max(e1, e2);
    if (edge > 0) {
      var line = text.slice(0, edge + (e2==edge?1:0));
      var remainder = text.slice(edge + 1);
      _context.fillText(line, 0, y);
      y += this.lineHeight;
      wrap(remainder, limit);
      return 
    }else{
        var e1 = text.indexOf('-');
        var e2 = text.indexOf(' ');
        var edge;
        if(e1 == -1 || e2 == -1){
            edge = (Math.max(e1, e2));
        }else{

        }
        if(edge > 0){
            var line      = text.slice(0, edge + (e2==edge?0:1));
            var remainder = text.slice(edge + 1);
            _context.fillText(line, 0, y);
            y += this.lineHeight;
            wrap(remainder, limit);
            return 
        }
    }
  }
  _context.fillText(text, 0, y);
  return text;
}
